<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horse Race - Random Name Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="brand">
        <a href="./index.html">Horse Race - Random Name Picker</a>
      </h1>
    </header>
    <aside>
      <div class="wrapper-center">
        <button type="button" class="btn" id="start_game">Game Start</button>
      </div>
      <div>
        <label>Entries</label>
        <textarea id="entries" rows="12">
Noah
Amelia
Leo
Olivia
Archie
Ivy</textarea
        >
      </div>
      <button type="button" class="btn" id="horse_model_shuffle">
        Random Horse Model
      </button>
    </aside>
    <main>
      <canvas id="canvas1"></canvas>
    </main>

    <script src="script.js"></script>
  </body>
</html>
